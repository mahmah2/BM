<div ng-controller="mainController as ctrl" ng-cloak>

	<md-tabs md-dynamic-height md-border-bottom>
		
		<md-tab label="As a resident">
			<md-content class="md-padding">
				<md-list flex>
					<md-subheader class="md-no-sticky">Owned Houses</md-subheader>
					<md-list-item class="md-3-line" ng-repeat="house in ctrl.ownedHouses" ng-click="ctrl.houseClick($event, house)">
						<img ng-src="http://lorempixel.com/50/50/city/{{house.id}}" class="md-avatar" alt="{{house.title}}" />
						<div class="md-list-item-text" layout="column">
							<h3>{{house.title}}</h3>
							<p>{{house.description}}</p>
						</div>
					</md-list-item>
				</md-list>
			</md-content>
		</md-tab>


		<md-tab label="As a manager">
			<md-content class="md-padding">

				<div ng-repeat="complex in ctrl.managedComplexes" flex-gt-xs="33" layout="column">
					<md-card>
						<img ng-src="{{complex.logoImage}}" class="md-card-image" alt="Washed Out">
						<md-card-title>
							<md-card-title-text>
								<span class="md-headline">{{complex.title}}</span>
							</md-card-title-text>
						</md-card-title>
						<md-card-content>
							<p>{{complex.description}}</p>
						</md-card-content>
						<md-card-actions layout="row" layout-align="end center">
							<md-button>View Houses</md-button>
						</md-card-actions>
					</md-card>
				</div>

			</md-content>
		</md-tab>

	</md-tabs>

</div>
